<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .request {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .logout-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Requests</h2>
    <div id="requestsContainer"></div>
    <button class="logout-button" onclick="logout()">Logout</button>
</div>
<script>
    // Fetch and display requests
    function fetchRequests() {
        fetch('/getRequests')
            .then(response => response.json())
            .then(data => {
                const requestsContainer = document.getElementById('requestsContainer');
                requestsContainer.innerHTML = ''; // Clear previous requests
                data.requests.forEach(request => {
                    const requestDiv = document.createElement('div');
                    requestDiv.className = 'request';
                    requestDiv.textContent = `${request.studentName}: ${request.request}`;
                    requestsContainer.appendChild(requestDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching requests:', error);
            });
    }
    function logout() {
        localStorage.removeItem('loggedIn'); // Clear the login flag
        window.location.href = '/logreg'; // Redirect to login page
    }
    // Fetch requests on page load
    window.onload = fetchRequests;
</script>
</body>
</html>
